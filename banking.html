<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Let's get some <span class="text-purple-700 font-semibold">Moooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- blance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white ">
               <div class="bg-blue-300 p-8 rounded text-center">
                  <h3 class="text-2xl">Deposit</h3>
                  <p class="text-4xl">$ <span id="total-diposit">00</span></p>
               </div>
               <div class="bg-green-300 p-8 rounded text-center">
                  <h3 class="text-2xl">Withdraw</h3>
                  <p class="text-4xl">$<span id="total-withdraw">00</span></p>
               </div>
               <div class="bg-yellow-400 p-8 rounded text-center">
                  <h3 class="text-2xl">Balance</h3>
                  <p class="text-4xl">$ <span id="balance">1200</span></p>
               </div>
            
            </div>
        </section>

        <!-- diposit and withdraw -->
        <section class="my-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-200 p-8 rounded">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <div>
                        <input id="diposit-amount" class= "block w-3/4 my-4 pl-2 border border-grey-500 rounded" type="email" placeholder="$ Amount you want to deposit">
                        
                        <button id="diposit-btn" class="bg-yellow-600 
                         px-4 py-2 rounded text-white font-medium ">Diposit</button>
                    </div>
                </div>

                <div class="bg-purple-200 p-8 rounded">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <div>
                        <input id="withdraw-amount" class= "block w-3/4 my-4 pl-2 border border-grey-500 rounded" type="email" placeholder="$ Amount you want to Withdraw">
                        
                        <button id="withdraw-btn" class="bg-yellow-600 
                         px-4 py-2 rounded text-white font-medium ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
