<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome to My <span class="text-purple-700 font-semibold">Baap-Er-Bank</span>!!!</h1>

    </header>
    <main>
        <section class="w-3/4 bg-green-100 mx-auto mt-4 p-4">
            <h2 class="text-2xl">Please Login</h2>
            <div>
                <input id="user-email" class= "block w-3/4 my-4 pl-2 border border-grey-500 rounded" type="email" placeholder="Your email">
                <input id="user-password" class= "block w-3/4 my-4 pl-2 border border-grey-500 rounded" type="password" placeholder="password">
                <button id="submit-login" class="bg-yellow-800 
                 px-4 py-2 rounded text-white font-medium ">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
